[collector]
alias = '`alias` varchar(32) not null'
start = '`start` numeric not null'
end = '`end` numeric'
pk = 'primary key (`alias`)'

[server]
alias = '`alias` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
incarnation = '`incarnation` int not null'
version = '`version` varchar(8)'
uptime = '`uptime` numeric'
poll = '`poll` int'
startdelay = '`startdelay` int'
localhostname = '`localhostname` varchar(32)'
controlfile = '`controlfile` varchar(32)'
pk = 'primary key (`alias`, `update`)'

[httpd]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
address = '`address` varchar(15)'
port = '`port` numeric'
ssl = '`ssl` int'
pk = 'primary key (`server`, `update`)'

[platform]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = '`name` varchar(32)'
release = '`release` varchar(32)'
version = '`version` varchar(32)'
machine = '`machine` varchar(32)'
cpu = '`cpu` int'
memory = '`memory` int'
swap = '`swap` int'
pk = 'primary key (`server`, `update`)'

[event]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
collected_sec = '`collected_sec` numeric'
collected_usec = '`collected_usec` numeric'
service = '`service` varchar(32)'
type = '`type` int'
id = '`id` int'
state = '`state` int'
action = '`action` int'
message = '`message` varchar(32)'
pk = 'primary key (`server`, `update`, `service`)'

[process]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = '`name` varchar(32) not null'
collected_sec = '`collected_sec` numeric'
collected_usec = '`collected_usec` numeric'
status = '`status` int'
status_hint = '`status_hint` int'
status_message = '`status_message` varchar(32)'
monitor = '`monitor` int'
monitormode = '`monitormode` int'
pendingaction = '`pendingaction` int'
pid = '`pid` int'
ppid = '`ppid` int'
uptime = '`uptime` int'
children = '`children` int'
memoryId = '`memoryId` int not null'
cpuId = '`cpuId` int not null'
pk = 'primary key (`server`, `update`, `name`)'

[file]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = 'name varchar(32) not null'
collected_sec = 'collected_sec numeric'
collected_usec = 'collected_usec numeric'
status = 'status numeric'
status_hint = 'status_hint numeric'
monitor = 'monitor numeric'
monitormode = 'monitormode numeric'
pendingaction = 'pendingaction numeric'
mode = 'mode numeric'
uid = 'uid numeric'
gid = 'gid numeric'
timestamp = 'timestamp numeric'
size = 'size numeric'
checksum = 'checksum char(32)'
pk = 'primary key (`server`, `update`, `name`)'

['host']
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = '`name` varchar(32) not null'
collected_sec = '`collected_sec` numeric'
collected_usec = '`collected_usec` numeric'
status = '`status` int'
status_hint = '`status_hint` int'
monitor = '`monitor` int'
monitormode = '`monitormode` int'
pendingaction = '`pendingaction` int'
portId = 'portId int not null'
pk = 'primary key (`server`, `update`)'

[port]
id = '`id` integer primary key autoincrement'
hostname = '`hostname` varchar(32)'
portnumber = '`portnumber` numeric'
request = '`request` varchar(32)'
protocol = '`protocol` numeric'
type = '`type` varchar(32)'
responsetime = '`responsetime` real'

[memory]
id = 'id integer primary key autoincrement'
percent = 'percent real'
percenttotal = 'percenttotal real'
kilobyte = 'kilobyte numeric'
kilobytetotal = 'kilobytetotal numeric'

[cpu]
id = 'id integer primary key autoincrement'
percent = 'percent real'
percenttotal = 'percenttotal real'

[filesystem]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = '`name` varchar(32) not null'
collected_sec = '`collected_sec` numeric'
collected_usec = '`collected_usec` numeric'
status = '`status` numeric'
status_hint = '`status_hint` numeric'
monitor = '`monitor` numeric'
monitormode = '`monitormode` numeric'
pendingaction = '`pendingaction` numeric'
mode = '`mode` numeric'
uid = '`uid` numeric'
gid = '`gid` numeric'
flags = '`flags` int'
blockId = '`blockId` int not null'
inodeId = '`inodeId` int not null'
pk = 'primary key (`server`, `update`, `name`)'

[block]
id = '`id` integer primary key autoincrement'
percent = '`percent` real'
usage = '`usage` real'
total = '`total` real'

[inode]
id = '`id` integer primary key autoincrement'
percent = '`percent` real'
usage = '`usage` numeric'
total = '`total` numeric'

[directory]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = 'name varchar(32) not null'
collected_sec = 'collected_sec numeric'
collected_usec = 'collected_usec numeric'
status = 'status numeric'
status_hint = 'status_hint numeric'
monitor = 'monitor numeric'
monitormode = 'monitormode numeric'
pendingaction = 'pendingaction numeric'
mode = 'mode numeric'
uid = 'uid numeric'
gid = 'gid numeric'
timestamp = 'timestamp numeric'
pk = 'primary key (`server`, `update`, `name`)'

[system]
server = '`server` varchar(32) not null references `collector`(`alias`)'
update = '`update` numeric not null'
name = 'name varchar(32) not null'
collected_sec = 'collected_sec numeric'
collected_usec = 'collected_usec numeric'
status = 'status numeric'
status_hint = 'status_hint numeric'
monitor = 'monitor numeric'
monitormode = 'monitormode numeric'
pendingaction = '`pendingaction` numeric'
systemloadId = '`systemloadId` int not null references systemload(id)'
systemcpuId = '`systemcpuId` integer not null'
systemmemoryId = '`systemmemoryId` integer not null'
systemswapId = '`systemswapId` integer not null'
pk = 'primary key (`server`, `update`)'

[systemload]
id = '`id` integer not null primary key autoincrement'
avg01 = '`avg01` real'
avg05 = '`avg05` real'
avg15 = '`avg15` real'

[systemcpu]
id = '`id` integer primary key autoincrement'
user = '`user` real'
system = '`system` real'
wait = '`wait` real'

[systemmemory]
id = '`id` integer primary key autoincrement'
percent = '`percent` real'
kilobyte = '`kilobyte` numeric'

[systemswap]
id = '`id` integer primary key autoincrement'
percent = '`percent` real'
kilobyte = '`kilobyte` numeric'